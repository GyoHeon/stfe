<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Chat room</h1>
  </header>

  <div>
    <form method="post" id="form-room">
      <input type="text" name="username" id="username" placeholder="name" required>
      <button>ENTER</button>
    </form>
  </div>

  <main id="chat-body" style="display: none;flex-direction: column;">
    <div>
      <aside>
        <div id="my-name">My name: </div>
        <div>Users
          <ul id="users-name" style="display: flex; flex-direction: column;"></ul>
        </div>
      </aside>
    </div>

    <main>
      <div></div>
      <div id="messages"></div>
      <div>
        <form method="post" id="form-message">
          <input type="text" name="message" id="message" placeholder="message" required>
          <button>SEND</button>
        </form>
      </div>
    </main>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>

</html>
